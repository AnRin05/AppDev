{% extends "MainPage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    /* Profile Picture Styling */
    .profile-picture {
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-picture img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }

    .profile-picture input[type="file"] {
        display: none;
    }

    .profile-picture label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ccc;
        border-radius: 5px;
        cursor: pointer;
    }


    .container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="password"], input[type="email"], select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .btn-outline-info {
        background-color: #5ade58;
        padding: 10px 20px;
        cursor: pointer;
        color: #ffffff;
        padding: 5px 20px;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
        border: 2px solid #060606;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        border-radius: 5px;
        height: 40px;
        width: 100px;
        font-size: 16px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group1 {
        margin-bottom: 20px;
    }

    .card-body h5 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    .media-body h2 {
        font-size: 1.2rem;
        font-weight: bold;
    }
</style>
  <div class="container">
      <div class="card-body">
          <h5 class="card-title">Profile</h5>
          <div class="profile-picture">
              <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="Profile Picture">
              <input type="file" id="profile-picture-input" name="profile_picture" accept="image/jpeg, image/png">
              <h2 class="account-heading">{{ user.username }}</h2>
              <p class="text-secondary">{{ user.email }}</p>
            </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group1">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
  </div>
{% endblock content %}
